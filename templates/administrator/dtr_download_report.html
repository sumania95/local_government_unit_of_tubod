{% extends 'administrator/base.html' %}
{% load static %}

{% block 'content' %}
<div class="col-md-12">
  <h5>Profile Assign</h5>
  <hr>
</div>
<div class="col-md-12">
  <div class="card">
    <div class="card-header p-2">
      <h3 class="card-title">Download Attendances</h3>
      <table>
        <tr>
          <td>IP Address</td>
          <td>
            <input type="text" name="" value="172.16.1.4" class="form-control">
          </td>
          <td><button type="button" class="btn btn-primary btn-sm" name="button"><i class="fa fa-fingerprint mr-2"></i>Download</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="card">
    <div class="card-header p-2">
      <h3 class="card-title">Print Reports (DTR)</h3>
      <form action="{% url 'dtr_print' %}" target="_blank" method="get">
        <table>
          <tr>
            <td>Month</td>
            <td>
              <select class="form-control" name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </td>
            <td>Year</td>
            <td>
              <select class="form-control" name="year" id="year">
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
              </select>
            </td>
            <td><button type="submit" class="btn btn-secondary btn-sm" name="button">Print Report (DTR)</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="modal-show" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content"></div>
  </div>
</div>
{% endblock %}


{% block 'script' %}
<script>
  $(document).on('click', '.form-show-new-profile_assign', function(){
    var btn = $(this);
    $.ajax({
      url: btn.attr("data-url"),
      type: 'get',
      dataType:'json',
      beforeSend: function(){
        $('#modal-show').modal('show');
      },
      success: function(data){
        $('#modal-show .modal-content').html(data.html_form);
      }
    });
  });

</script>

{% endblock %}
