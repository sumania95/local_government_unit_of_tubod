{% extends 'administrator/base.html' %}
{% load static %}
{% block 'content' %}
<div class="col-md-12">
  <h5>Maintenance</h5>
  <hr>

</div>
<div class="col-md-12">
  <div class="card">
    <div class="card-body p-2" id="form">

    </div>

  </div>
</div>
{% endblock %}


{% block 'script' %}
<script>
  function filterload(){
    $.ajax({
      url: '{% url 'api_settings' %}',
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#form').html(data.html_form);
      },
    });
  };
  filterload();
</script>

{% endblock %}
