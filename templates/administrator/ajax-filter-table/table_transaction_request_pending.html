{% for p in profile %}
<tr>
  <td>{{p.date_from|date:"M. d, Y"}}-{{p.date_to|date:"M. d, Y"}}</td>
  <td>{{p.profile.surname|upper}}, {{p.profile.firstname|upper}}</td>
  <td>{{p.description}}</td>
  <td>{{p.get_leave_type_display}}</td>
  <td>{{p.date_created}}</td>
  <td>
    <a href="{% url 'transaction_approved_create' p.id %}" type="button" class="btn btn-info btn-sm">Take Action</a>
    <a href="{% url 'transaction_rejected_create' p.id %}" type="button" class="btn btn-danger btn-sm">Reject Action</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
