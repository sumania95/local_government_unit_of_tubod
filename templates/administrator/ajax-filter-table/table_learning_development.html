{% load imagefit %}
{% for p in profile %}
<tr>
  <td>{{forloop.counter}}</td>
  <td>
    {{p.profile|upper}}
  </td>
  <td>{{p.title|slice:":50"}}</td>
  <td>{{p.no_hrs}}</td>
  <td>{{p.type_of_ld}}</td>
  <td>
    {% if p.date_from == p.todate %}
    {{p.date_from}}
    {% else %}
    {{p.date_from}}-{{p.date_to}}
    {% endif %}
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available in table</td>
</tr>
{% endfor %}
