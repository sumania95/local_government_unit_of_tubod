{% extends 'administrator/base.html' %}
{% load static %}
{% block 'customer_active' %}active{% endblock %}

{% block 'content' %}
<div class="col-md-12">
  <h5>Create Rewards Recognitions</h5>
  <hr>
  <div class="card mb-3" id="form">

  </div>
</div>

{% endblock %}


{% block 'script' %}
<script>
  function filterload(){
    $.ajax({
      url: '{% url 'api_rewards_recognitions_create' %}',
      type: 'get',
      dataType: 'json',
      success:function(data){
        $('#form').html(data.html_form);
      },
    });

  };
  filterload();
</script>

{% endblock %}
