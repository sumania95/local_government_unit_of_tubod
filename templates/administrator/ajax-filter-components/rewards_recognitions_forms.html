{% load crispy_forms_tags %}

{% load static %}
{% block 'link' %}
<link rel="stylesheet" href="{% static 'premium/assets/select2/dist/css/select2.min.css'%}">
{% endblock %}
<div class="card-body">
  <form method="POST" enctype="multipart/form-data" data-url="{% if is_Create %}{% url 'api_rewards_recognitions_create' %}{% else %}{% url 'api_rewards_recognitions_update_save' rewards_recognitions.id %}{% endif %}" class="custom-form">
    {{form|crispy}}
    <button type="submit" class="btn btn-{{btn_name}} mt-2">{{btn_title}}</button>
  </form>
</div>

{% block 'script' %}
<script src="{% static 'premium/assets/select2/dist/js/select2.full.min.js' %}"></script>
<script>
  $(document).ready(function() {
    $('#id_profile').select2();
  });
  $(document).ready(function () {
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = jQuery.trim(cookies[i]);
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    };

    $(".custom-form").submit(function (event) {
      event.preventDefault();
      var form = $(this);
      $.ajax({
        url: form.attr('data-url'),
        data: form.serialize(),
        type: form.attr('method'),
        dataType: 'json',
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        },
        success: function(data){
          Toast.fire({
            type: data.message_type,
            title: data.message_title
          });
          if (data.url){
            window.location.href = data.url;
          }
        },
        error:function(error){
          Toast.fire({
            type: 'error',
            title: 'ERROR Connection Lost.'
          });
        },

      })
      return false;
    });

  });

</script>
{% endblock %}
