{% load imagefit %}
{% for p in profile %}
<tr>
  <td>{{forloop.counter}}</td>
  <td>
    {{p.profile|upper}}
  </td>
  <td>{{p.title|slice:":50"}}</td>
  <td>{{p.nohrs}}</td>
  <td>{{p.typeofld}}</td>
  <td>
    {% if p.fromdate == p.todate %}
    {{p.fromdate}}
    {% else %}
    {{p.fromdate}}-{{p.todate}}
    {% endif %}
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available in table</td>
</tr>
{% endfor %}
