{% load imagefit %}
{% for p in profile %}
<tr>
  <td>{{forloop.counter}}</td>
  <td>
    {{p.profile|upper}}
  </td>
  <td>{{p.title}}</td>
  <td>{{p.sponsored}}</td>
  <td>{{p.date_created}}</td>
  <td>
    <a href="{% url 'rewards_recognitions_update' p.id %}" type="button" class="btn btn-sm btn-info"><i class="feather mr-2 icon-edit"></i>Edit</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
