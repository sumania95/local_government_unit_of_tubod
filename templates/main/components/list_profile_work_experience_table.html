{% for p in profile %}
<tr>
  <td>{{p.date_from}}-{{p.date_to}}</td>
  <td>{{p.position_title}}</td>
  <td>{{p.status}}</td>
  <td>{{p.is_governtment_service}}</td>
  <td>
    <button data-url="{% url 'api_main_work_experience_update' p.id %}" type="button" class="btn btn-warning btn-sm form-show-update">Update</button>
    <a href="#" type="button" class="btn btn-danger btn-sm">Remove</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}

{% block 'script' %}
<script>
  $(document).on('click', '.form-show-update', function(){
    var btn = $(this);
    $.ajax({
      url: btn.attr("data-url"),
      type: 'get',
      dataType:'json',
      beforeSend: function(){
        $('#modal-show').modal('show');
      },
      success: function(data){
        $('#modal-show .modal-content').html(data.html_form);
      }
    });
  });
</script>
{% endblock %}
