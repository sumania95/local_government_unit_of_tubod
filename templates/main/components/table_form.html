{% for p in document %}
<tr>
  <td>{{forloop.counter}}</td>
  <td>
    {{p.name}}
  </td>
  <td>
    <a href="{{p.file.url}}" type="button" download class="btn btn-primary btn-sm" name="button">Download</a>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="12" class="text-center">No data available</td>
</tr>
{% endfor %}
